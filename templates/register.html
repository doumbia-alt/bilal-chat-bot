<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Open+Sans" />
  <link rel="stylesheet prefetch"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link rel="stylesheet" href="../static/css/style.css" />
</head>

<body>
  <div class="chat">
    <div class="chat-title">
      <h1>BILAL</h1>
      <h2>Bot</h2>
      <figure class="avatar">
        <img src="../static/img/bat.png" />
      </figure>
    </div>
    <div class="container">
      <form action="/register" method="POST" style="margin-top: 50px; margin-right: 50px;">
        <div class="form-group">
          <label for="name" style="color: white;">User Name</label>
          <input type="text" class="form-control col-6" id="name" name="username" />
        </div>
        <div class="form-group">
          <label for="password" style="color: white;">Password</label>
          <input type="password" class="form-control col-6" id="password" name="password" />
        </div>
        <!-- <label for="password" style="color: white;">Gender</label> -->
        <!-- <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" value="m" />
          <label class="form-check-label" style="color: white;"> Male </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" value="f" />
          <label class="form-check-label" style="color: white;"> Female </label>
        </div> -->
        <br />
        <button type="submit" class="btn btn-primary col-2" style="margin-left: 17%;"> Register </button>
      </form>
    </div>
    <div class="bg"></div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
  </div>
</body>

</html>
